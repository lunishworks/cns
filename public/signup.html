<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CNS Studios</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">CNS STUDIOS</h1>
                <p class="auth-subtitle">NEW USER REGISTRATION</p>
            </div>
            
            <div class="pixel-divider"></div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">CHOOSE USERNAME</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="USERNAME"
                        minlength="3"
                        maxlength="20"
                        required
                        autocomplete="username"
                    >
                    <span class="form-hint">3-20 CHARACTERS</span>
                </div>
                
                <div class="form-group">
                    <label for="pin">CREATE PIN</label>
                    <input 
                        type="password" 
                        id="pin" 
                        name="pin" 
                        placeholder="****"
                        maxlength="4"
                        pattern="[0-9]{4}"
                        required
                        autocomplete="new-password"
                    >
                    <span class="form-hint">4-DIGIT NUMBER</span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPin">CONFIRM PIN</label>
                    <input 
                        type="password" 
                        id="confirmPin" 
                        name="confirmPin" 
                        placeholder="****"
                        maxlength="4"
                        pattern="[0-9]{4}"
                        required
                        autocomplete="new-password"
                    >
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="auth-btn primary">
                    <span>CREATE ACCOUNT</span>
                </button>
            </form>
            
            <div class="pixel-divider"></div>
            
            <div class="auth-footer">
                <p class="footer-text">ALREADY REGISTERED?</p>
                <a href="/login" class="auth-link">SIGN IN</a>
            </div>
            
            <div class="back-link">
                <a href="/">‚Üê BACK TO HOME</a>
            </div>
        </div>
    </div>
    
    <script src="src/signup-page.js"></script>
</body>
</html>
