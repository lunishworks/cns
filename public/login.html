<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CNS Studios</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">CNS STUDIOS</h1>
                <p class="auth-subtitle">LOGIN</p>
            </div>
            
            <div class="pixel-divider"></div>
            
            <div class="wip-message">
                <p>Work in progress, come back later.</p>
            </div>

            <form id="loginForm" class="auth-form hidden-form">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="USERNAME"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="pin">PIN CODE</label>
                    <input 
                        type="password" 
                        id="pin" 
                        name="pin" 
                        placeholder="****"
                        maxlength="4"
                        pattern="[0-9]{4}"
                        required
                        autocomplete="current-password"
                    >
                    <span class="form-hint">4-DIGIT PIN</span>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe" checked>
                    <label for="rememberMe">REMEMBER ME (7 DAYS)</label>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="auth-btn primary">
                    <span>DIVE IN</span>
                </button>
            </form>
            
            <div class="pixel-divider"></div>
            
            <div class="auth-footer">
                <p class="footer-text">NEW USER?</p>
                <a href="/signup" class="auth-link">CREATE ACCOUNT</a>
            </div>
            
            <div class="back-link">
                <a href="/">‚Üê BACK TO HOME</a>
            </div>
        </div>
    </div>
    
    <script src="src/login-page.js"></script>
</body>
</html>
